<!DOCTYPE html>
<html lang="en">
<head>
  <title>Belajar Membuat Slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Panggil Bootstrap -->
  <style>
  .carousel-inner img {
      width: 10%;
      height: 10%;
  }
  </style>
</head>
<body>
<div id="demo" class="carousel slide col-md-8" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <!-- Ganti gambar dengan file gambar kalian -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="pol.png" width="50" height="30">
    </div>
    <div class="carousel-item">
      <img src="w1.png" width="50" height="30">
    </div>
    <div class="carousel-item">
      <img src="sodasop.png" width="50" height="30">
    </div>
  </div>
  
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<h1>Membuat Gambar Slider | codelatte.org</h1>
</body>
</html>
